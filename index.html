<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Habit Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"></>
    </head>
    <body>

        <h1>Habit Contribution</h1>

        <div class="stats">
            <div>Total: <strong>100</strong></div>
            <div>Days: <strong>60</strong></div>
            <div>Time: <strong>24h</strong></div>
        </div>

        <div class="calendar">
            <!-- Sample 35 days (7 columns x 5 rows) -->
            <div class="day level-1"></div><div class="day level-2"></div><div class="day level-3"></div>
            <div class="day level-4"></div><div class="day level-2"></div><div class="day level-1"></div><div class="day"></div>
            <div class="day"></div><div class="day level-1"></div><div class="day"></div>
            <div class="day level-3"></div><div class="day level-1"></div><div class="day level-2"></div><div class="day"></div>
            <div class="day level-1"></div><div class="day"></div><div class="day"></div>
            <div class="day level-2"></div><div class="day level-3"></div><div class="day level-1"></div><div class="day"></div>
            <div class="day"></div><div class="day"></div><div class="day level-2"></div><div class="day"></div>
            <div class="day level-1"></div><div class="day"></div><div class="day"></div><div class="day level-3"></div>
            <div class="day"></div><div class="day level-4"></div><div class="day"></div><div class="day"></div>
        </div>

        <div class="charts">
            <div class="chart"></div>
            <div class="chart"></div>
        </div>

        <div class="legend">
            <div><div class="legend-box level-1"></div> Low</div>
            <div><div class="legend-box level-2"></div> Medium</div>
            <div><div class="legend-box level-3"></div> High</div>
            <div><div class="legend-box level-4"></div> Max</div>
        </div>

    </body>
</html>

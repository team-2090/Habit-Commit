<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Habit Commit</title>
        <link rel="stylesheet" type="text/css" href="style.css"></>
    </head>
    <body>

        <h1>Habit Commit</h1>

        <div class="calendar">
            <div class="day"></div>
            <div class="day level-1"></div>
            <div class="day level-2"></div>
            <div class="day level-3"></div>
            <div class="day level-1"></div>
            <div class="day"></div>
            <div class="day level-2"></div>
            <div class="day"></div>
            <div class="day level-1"></div>
            <div class="day level-2"></div>
            <div class="day level-3"></div>
            <div class="day level-1"></div>
            <div class="day"></div>
            <div class="day level-2"></div>

            <div class="day level-1"></div>
            <div class="day level-3"></div>
            <div class="day"></div>
            <div class="day level-1"></div>
            <div class="day level-4"></div>
            <div class="day level-2"></div>
            <div class="day"></div>

        </div>

        <div class="legend">
            Less
            <span style="background-color: #161b22;"></span>
            <span style="background-color: #9be9a8;"></span>
            <span style="background-color: #40c463;"></span>
            <span style="background-color: #30a14e;"></span>
            <span style="background-color: #216e39;"></span>
            More
        </div>

        </div>

        <div class="charts">
            <div class="chart-placeholder"></div>
            <div class="chart-placeholder"></div>
        </div>

        <div style="margin-top: 40px;">
            <h2>Pomodoro Timer</h2>
            <div id="timer" style="font-size: 40px; margin: 10px;">25:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <script>
            let timer;
            let isRunning = false;
            let duration = 25 * 60; // 25分（秒）

            function updateTimerDisplay() {
                const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
                const seconds = (duration % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                timer = setInterval(() => {
                    if (duration > 0) {
                        duration--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        alert("Time's up! Take a break ☕");
                        isRunning = false;
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timer);
                isRunning = false;
            }

            function resetTimer() {
                clearInterval(timer);
                duration = 25 * 60;
                updateTimerDisplay();
                isRunning = false;
            }

            // 初期表示
            updateTimerDisplay();
        </script>
    </body>
</html>

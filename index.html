<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Habit Commit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <h1>Habit Commit</h1>

        <div class="stats">
            <div>Total: <strong>100</strong></div>
            <div>Days: <strong>60</strong></div>
            <div>Time: <strong>24h</strong></div>
        </div>

        <div class="calendar" id="calendar">
            <!-- 35 cells -->
            <!-- レベルなし（デフォルト） -->
            <!-- JSで動的にイベント追加 -->
            <div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div>
            <div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div>
            <div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div>
            <div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div>
            <div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div><div class="day"></div>
        </div>

        <div class="charts">
            <div class="chart"></div>
            <div class="chart"></div>
        </div>

        <div class="legend">
            <div><div class="legend-box level-1"></div> Low</div>
            <div><div class="legend-box level-2"></div> Medium</div>
            <div><div class="legend-box level-3"></div> High</div>
            <div><div class="legend-box level-4"></div> Max</div>
        </div>

        <div class="pomodoro">
            <h2>Pomodoro Timer</h2>
            <div id="timer">25:00</div>
            <button onclick="startTimer()">Start</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>

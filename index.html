<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Commit</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #8aff70;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(30, 12px); /* 30週分（例） */
      grid-auto-rows: 12px;
      gap: 3px;
      justify-content: center;
      margin-top: 20px;
    }

    .day {
      width: 12px;
      height: 12px;
      background-color: #161b22;
      border-radius: 2px;
    }

    .level-1 { background-color: #9be9a8; }
    .level-2 { background-color: #40c463; }
    .level-3 { background-color: #30a14e; }
    .level-4 { background-color: #216e39; }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: -35px;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 10px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .legend {
      text-align: center;
      margin-top: 10px;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 2px;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <h1>Habit Commit</h1>

  <div class="calendar">
    <div class="day"></div>
    <div class="day level-1"></div>
    <div class="day level-2"></div>
    <div class="day level-3"></div>
    <div class="day level-1"></div>
    <div class="day"></div>
    <div class="day level-2"></div>
    <div class="day"></div>
    <div class="day level-1"></div>
    <div class="day level-2"></div>
    <div class="day level-3"></div>
    <div class="day level-1"></div>
    <div class="day"></div>
    <div class="day level-2"></div>

    <div class="day level-1"></div>
    <div class="day level-3"></div>
    <div class="day"></div>
    <div class="day level-1"></div>
    <div class="day level-4"></div>
    <div class="day level-2"></div>
    <div class="day"></div>

  </div>

  <div class="legend">
    Less
    <span style="background-color: #161b22;"></span>
    <span style="background-color: #9be9a8;"></span>
    <span style="background-color: #40c463;"></span>
    <span style="background-color: #30a14e;"></span>
    <span style="background-color: #216e39;"></span>
    More
  </div>

            <div class="day">22</div><div class="day level-2">23</div><div class="day">24</div>
            <div class="day level-3">25</div><div class="day">26</div><div class="day">27</div><div class="day">28</div>

            <div class="day level-1">29</div><div class="day level-3">3</div><div class="day level-3">3</div>
        </div>

        <div class="charts">
            <div class="chart-placeholder"></div>
            <div class="chart-placeholder"></div>
        </div>

        <div style="margin-top: 40px;">
            <h2>Pomodoro Timer</h2>
            <div id="timer" style="font-size: 40px; margin: 10px;">25:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <script>
            let timer;
            let isRunning = false;
            let duration = 25 * 60; // 25分（秒）

            function updateTimerDisplay() {
                const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
                const seconds = (duration % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                timer = setInterval(() => {
                    if (duration > 0) {
                        duration--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        alert("Time's up! Take a break ☕");
                        isRunning = false;
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timer);
                isRunning = false;
            }

            function resetTimer() {
                clearInterval(timer);
                duration = 25 * 60;
                updateTimerDisplay();
                isRunning = false;
            }

            // 初期表示
            updateTimerDisplay();
        </script>
    </body>
</html>
